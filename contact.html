<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Theme | Your Company Name </title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Header Start -->
    <header class="back-image">
        <nav>
            <ul>
                <li><a href="/contact.html">İletişim</a></li>
                <li><a href="/about-us.html">Hakkımızda</a></li>
                <li><a href="/index.html">Anasayfa</a></li>
            </ul>
        </nav>
        <div class="company-info">
            <h1 class="company-name">Ortima</h1>
            <h6 class="company-desc">Geleceği Yazarak Görün</h6>
        </div>
    </header>
    <!-- Header End -->
    <main>
    <!-- Section Start -->
       <h2 class="info">Bizimle İletişim Kurun</h2>
       <section>
           <article>
               <form method="" action="" class="contact-form">
                   <div class="forminput">
                       <label for="name">İsminiz</label>
                       <input type="text" name="name" class="input" placeholder="isminizi girin" required>
                   </div>
                   <div class="forminput">
                        <label for="email">Email Adresiniz</label>
                        <input type="email" name="email" class="input" placeholder="email adresinizi girin" required>
                   </div>
                   <div class="forminput">
                    <label for="message">Mesajınız</label>
                    <textarea rows="15" cols="40" placeholder="mesajınızı girin"></textarea>
                 </div>
                 <div class="forminput">
                     <button type="submit">Gönder</button>
                 </div>
               </form>
           </article>
       </section>
    <!-- Section End -->
    </main>
    <!-- Footer Start -->
    <footer>
        &copy;2021 Ortima-Company-Theme writed by <a href="https://www.github.com/orhanurullah" target="_blank">@orhanurullah</a>
    </footer>
    <!-- Footer End -->
</body>
</html>
